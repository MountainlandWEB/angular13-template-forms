<mat-card>
    <mat-card-title>Employee Form</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="submitForm()" #empForm="ngForm">
  
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="First Name" name="firstName"
                [(ngModel)]="model.firstName" required #firstName="ngModel" [pattern]="alphaSpace">
            <mat-error>
                <span *ngIf="model.firstName.length === 0">
                    First Name is required
                </span>
                <span *ngIf="!alphaSpace.test(model.firstName)">
                    First Name can only use letters and spaces
                </span>
            </mat-error>
          </mat-form-field>
        </section>
  
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="Last Name" name="lastName" 
                [(ngModel)]="model.lastName" required #lastName="ngModel">
                <mat-error [hidden]="lastName.valid">
                    Last Name is required
                </mat-error>
          </mat-form-field>
        </section>
  
        <section>
          <mat-checkbox name="isFullTime" [(ngModel)]="model.isFullTime">Full-time employee</mat-checkbox>
        </section>
  
        <section>
          <label>Payment Type *</label>
          <mat-radio-group name="payment" [(ngModel)]="model.paymentType" required>
            <mat-radio-button value="W2">W2</mat-radio-button>
            <mat-radio-button value="1099">1099</mat-radio-button>
          </mat-radio-group>
        </section>
  
        <section>
          <mat-form-field>
            <mat-select placeholder="Primary Language" name="language" [(ngModel)]="model.primaryLanguage">
              <mat-option value=""></mat-option>
              <mat-option value="English">English</mat-option>
              <mat-option value="Spanish">Spanish</mat-option>
              <mat-option value="French">French</mat-option>
              <mat-option value="Other">Other</mat-option>
            </mat-select>
          </mat-form-field>
        </section>
  
        <button mat-raised-button color="primary" [disabled]="empForm.invalid">Submit</button>
  
      </form>
    </mat-card-content>
  </mat-card>
